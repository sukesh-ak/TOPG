<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NVIDIA GPU Live Monitor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal" onclick="closeSettingsModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" onclick="closeSettingsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-section">
                    <h4>Connection</h4>
                    <div class="connection-status" id="connectionStatus">
                        üî¥ Disconnected
                    </div>
                    <div class="connection-controls">
                        <div class="input-group">
                            <label for="host">Host:</label>
                            <input type="text" id="host" value="localhost" placeholder="Host">
                        </div>
                        <div class="input-group">
                            <label for="port">Port:</label>
                            <input type="number" id="port" value="8080" placeholder="Port">
                        </div>
                        <div class="connection-url" id="connectionUrl">ws://localhost:8080</div>
                        <div class="button-group">
                            <button onclick="connect()" class="btn-primary">Connect</button>
                            <button onclick="disconnect()" class="btn-secondary">Disconnect</button>
                        </div>
                    </div>
                </div>
                <div class="setting-section">
                    <h4>Appearance</h4>
                    <div class="theme-controls">
                        <label for="themeSelect">Theme:</label>
                        <select id="themeSelect" onchange="changeTheme(this.value)">
                            <option value="system">System</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìä NVIDIA GPU Live Monitor</h1>
            <button class="settings-btn" onclick="openSettingsModal()" title="Settings">
                ‚öôÔ∏è
            </button>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- GPU & Memory Usage -->
            <div class="chart-section chart-left">
                <div class="chart-header">
                    <h3>GPU & Memory Usage (%)</h3>
                    <div class="gpu-info">
                        <div class="gpu-name-container">
                            <span class="connection-indicator" id="connectionIndicator">üü¢</span>
                            <div class="gpu-name" id="gpuName">--</div>
                        </div>
                        <div class="total-memory" id="totalMemory">Memory: --</div>
                    </div>
                </div>
                <div class="values-display">
                    <span id="gpuValue">GPU: --</span>
                    <span id="memoryValue">Memory: --</span>
                </div>
                <canvas id="combinedChart"></canvas>
            </div>

            <!-- Temperature Gauge -->
            <div class="gauge-section">
                <h3>Temperature</h3>
                <div class="temperature-gauge">
                    <div class="gauge-container">
                        <div class="gauge-track"></div>
                        <div class="gauge-fill" id="gaugeFill"></div>
                        <div class="gauge-marks">
                            <span class="gauge-mark" style="bottom: 0%">20¬∞C</span>
                            <span class="gauge-mark" style="bottom: 25%">40¬∞C</span>
                            <span class="gauge-mark" style="bottom: 50%">60¬∞C</span>
                            <span class="gauge-mark" style="bottom: 75%">80¬∞C</span>
                            <span class="gauge-mark" style="bottom: 100%">100¬∞C</span>
                        </div>
                    </div>
                    <div class="gauge-value" id="tempValue">--¬∞C</div>
                </div>
            </div>
        </div>

        <div id="status" class="status">Waiting for connection...</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
