<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NVIDIA GPU Live Monitor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal" onclick="closeSettingsModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" onclick="closeSettingsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-section">
                    <h4>Connections</h4>
                    <div class="connection-manager">
                        <div class="add-connection">
                            <div class="input-row">
                                <div class="input-group">
                                    <label for="newHost">Host:</label>
                                    <input type="text" id="newHost" placeholder="e.g., 192.168.1.100">
                                </div>
                                <div class="input-group">
                                    <label for="newPort">Port:</label>
                                    <input type="number" id="newPort" placeholder="8080" value="8080">
                                </div>
                                <div class="input-group">
                                    <label for="newName">Name:</label>
                                    <input type="text" id="newName" placeholder="e.g., Gaming PC">
                                </div>
                                <button onclick="addConnection()" class="btn-add">+ Add</button>
                            </div>
                        </div>
                        
                        <div class="connections-list" id="connectionsList">
                            <!-- Connection items will be added dynamically -->
                        </div>
                        
                        <div class="connection-actions">
                            <button onclick="connectAll()" class="btn-primary">Connect All</button>
                            <button onclick="disconnectAll()" class="btn-secondary">Disconnect All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìä NVIDIA GPU Live Monitor</h1>
            <div class="header-actions">
                <button class="theme-toggle-btn" onclick="toggleTheme()" title="Toggle Theme" id="themeToggle">
                    üåô
                </button>
                <button class="settings-btn" onclick="openSettingsModal()" title="Settings">
                    ‚öôÔ∏è
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="gpu-grid" id="gpuGrid">
            <!-- GPU cards will be added dynamically -->
            <div class="no-connections" id="noConnections">
                <div class="empty-state">
                    <h3>No GPU Connections</h3>
                    <p>Click the settings icon to add GPU monitoring connections</p>
                    <button onclick="openSettingsModal()" class="btn-primary">Add Connection</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
