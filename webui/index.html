<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NVIDIA GPU Live Monitor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Connection Settings (Floating) -->
    <div class="connection-floating" id="connectionPanel">
        <div class="connection-header" onclick="toggleConnectionPanel()">
            <span id="connectionStatus">âš¡ Connection</span>
            <span id="expandIcon">â–¼</span>
        </div>
        <div class="connection-content" id="connectionContent">
            <div class="connection-controls">
                <input type="text" id="host" value="localhost" placeholder="Host">
                <input type="number" id="port" value="8080" placeholder="Port">
                <button onclick="connect()">Connect</button>
                <button onclick="disconnect()">Disconnect</button>
            </div>
            <div id="connectionUrl">ws://localhost:8080</div>
        </div>
    </div>

    <div class="container">
        <h1>ðŸ“Š NVIDIA GPU Live Monitor</h1>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- GPU & Memory Usage -->
            <div class="chart-section chart-left">
                <div class="chart-header">
                    <h3>GPU & Memory Usage (%)</h3>
                    <div class="gpu-info">
                        <div class="gpu-name" id="gpuName">--</div>
                        <div class="total-memory" id="totalMemory">Memory: --</div>
                    </div>
                </div>
                <div class="values-display">
                    <span id="gpuValue">GPU: --</span>
                    <span id="memoryValue">Memory: --</span>
                </div>
                <canvas id="combinedChart"></canvas>
            </div>

            <!-- Temperature Gauge -->
            <div class="gauge-section">
                <h3>Temperature</h3>
                <div class="temperature-gauge">
                    <div class="gauge-container">
                        <div class="gauge-track"></div>
                        <div class="gauge-fill" id="gaugeFill"></div>
                        <div class="gauge-marks">
                            <span class="gauge-mark" style="bottom: 0%">20Â°C</span>
                            <span class="gauge-mark" style="bottom: 25%">40Â°C</span>
                            <span class="gauge-mark" style="bottom: 50%">60Â°C</span>
                            <span class="gauge-mark" style="bottom: 75%">80Â°C</span>
                            <span class="gauge-mark" style="bottom: 100%">100Â°C</span>
                        </div>
                    </div>
                    <div class="gauge-value" id="tempValue">--Â°C</div>
                </div>
            </div>
        </div>

        <div id="status" class="status">Waiting for connection...</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
